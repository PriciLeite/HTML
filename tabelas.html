<!DOCTYPE html>
<html lang="en">

    <!--Bordas internas e externas-->
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estudo das tabelas</title>
</head>

<body style="background-color: cadetblue;">
    <h1 style="text-align:center;font-size:40px;font-family: fantasy;"><ins>Elemento TH define o cabeçalho da tabela</ins></h1>

    <!--Legenda da tabela-->
    <caption>Tabela Teste</caption>

    <!--Tabela-->
    <table style="width:100%">
        
        <!--Coluna vertical-->
        <tr> 
            <!--Cabeçalho-->
            <th>Pessoa 1</th>
            <th>Pessoa 2</th>
            <th>Pessoa 3</th>            
        </tr>

        <!--Coluna vertical-->
        <tr>
            <!--Células vertical-->
            <td>José</td>
            <td>Maria</td>
            <td>Ana</td>            
        </tr>

        <!--Coluna vertical-->
        <tr>
            <!--Células vertical-->
            <td>15 anos</td>
            <td>20 anos</td>
            <td>10 anos</td>         
        </tr>

    </table>
</body>
</html>
